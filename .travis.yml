language: java
jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x ./gradlew
script:
  - ./gradlew test

notifications:
  webhooks: https://hooks.zapier.com/hooks/catch/2597637/a5zdyy/

deploy:
  - provider: script
    script: ./gradlew bintrayUpload
    on:
      tags: true
